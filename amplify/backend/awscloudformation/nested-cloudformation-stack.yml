{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authtodoAuth": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/todo-20190119163157-deployment/amplify-cfn-templates/auth/todoAuth-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "todoIdentityPool",
					"allowUnauthenticatedIdentities": false,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "todoAuth_lambda_log_policy",
					"openIdLambdaRoleName": "todoAuth_openid_lambda_role",
					"openIdRolePolicy": "todoAuth_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "todoAuth_openid_lambda_iam_policy",
					"openIdLogPolicy": "todoAuth_openid_lambda_log_policy",
					"userPoolName": "todoUserPool",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OPTIONAL",
					"mfaTypes": "SMS Text Message,TOTP",
					"roleName": "todoAuth_sns-role",
					"roleExternalId": "todoAuth_role_external_id",
					"policyName": "todoAuth-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": true,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "",
					"requiredAttributes": "email",
					"userpoolClientName": "todoAuth_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "address,birthdate,email,family_name,given_name,locale,middle_name,name,nickname,phone_number,preferred_username,picture,profile,updated_at,website,email_verified,phone_number_verified",
					"mfaLambdaRole": "todoAuth_totp_lambda_role",
					"mfaLambdaLogPolicy": "todoAuth_totp_lambda_log_policy",
					"mfaPassRolePolicy": "todoAuth_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "todoAuth_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "todoAuth_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "todoAuth_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "todoAuth_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": true,
					"useDefault": "manual",
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "todoAuth",
					"userpoolClientWriteAttributes": "address,birthdate,family_name,given_name,locale,middle_name,name,nickname,phone_number,preferred_username,picture,profile,website,zoneinfo,email",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authRoleArn": {
						"Fn::GetAtt": [
							"AuthRole",
							"Arn"
						]
					},
					"unauthRoleArn": {
						"Fn::GetAtt": [
							"UnauthRole",
							"Arn"
						]
					},
					"env": "prod"
				}
			}
		},
		"storagetodoStorage": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/todo-20190119163157-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "todo-storage-bucket",
					"authPolicyName": "s3_amplify_e1c1ec1c",
					"unauthPolicyName": "s3_amplify_e1c1ec1c",
					"authRoleName": {
						"Ref": "AuthRoleName"
					},
					"unauthRoleName": {
						"Ref": "UnauthRoleName"
					},
					"authPermissions": "rw",
					"unauthPermissions": "",
					"env": "prod"
				}
			}
		},
		"apitodoApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/todo-20190119163157-deployment/amplify-cfn-templates/api/cloudformation-template.json",
				"Parameters": {
					"AppSyncApiName": "todoApi",
					"AuthCognitoUserPoolId": {
						"Fn::GetAtt": [
							"authtodoAuth",
							"Outputs.UserPoolId"
						]
					},
					"schemaGraphql": "s3://todo-20190119163157-deployment/amplify-appsync-files/schema.graphql.1547939604570",
					"ResolverBucket": "todo-20190119163157-deployment",
					"ResolverRootKey": "amplify-appsync-files",
					"DeploymentTimestamp": "1547939604570",
					"env": "prod"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}